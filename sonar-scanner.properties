# $ yarn sonar
sonar.organization=asabaylus-github
sonar.projectKey=react-command-palette
sonar.host.url=https://sonarcloud.io
sonar.sources=src
sonar.exclusions=**/__*__/**
sonar.javascript.lcov.reportPaths=__coverage__/lcov.info

sonar.pullrequest.base=master
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=asabaylus/react-command-palette
